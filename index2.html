    <button onclick="soumettre()">Enregistrer les présences</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const statusFields = document.querySelectorAll("select[data-eleve][data-periode]");
            statusFields.forEach(select => {
                select.addEventListener("change", function () {
                    const eleve = this.getAttribute("data-eleve");
                    const periode = this.getAttribute("data-periode");
                    const minutesField = document.querySelector(`input[data-eleve='${eleve}'][data-periode='${periode}']`);
                    if (["Retard", "Départ hâtif", "Rencontre SEC"].includes(this.value)) {
                        minutesField.style.display = "inline-block";
                        minutesField.disabled = false;
                    } else {
                        minutesField.style.display = "none";
                        minutesField.disabled = true;
                        minutesField.value = "";
                    }
                });
            });
        });

        function soumettre() {
            alert("Simulation : les présences ont été enregistrées.");
        }
